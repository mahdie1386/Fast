  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
    * {margin:0;padding:0;box-sizing:border-box;font-family:'Vazirmatn',sans-serif;}
    
    body {
      background: linear-gradient(135deg, #2a1b3d, #3d2a5e);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 380px;
      margin: 0 auto;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      backdrop-filter: blur(12px);
    }

    .logo {
      width: 90px;
      height: 90px;
      margin: 0 auto 15px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .logo img {width: 65px;}

    h1 {font-size: 23px; margin-bottom: 8px;}
    p {font-size: 14px; margin-bottom: 22px; opacity: 0.9; line-height: 1.6;}

    .operators {
      display: flex;
      gap: 12px;
      margin-bottom: 22px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .op {
      flex: 1;
      min-width: 90px;
      padding: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 14px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .op span {font-size: 15px; font-weight: 600;}
    .op.active {
      border-color: #9d4edd;
      background: rgba(157, 78, 221, 0.2);
      transform: scale(1.05);
    }

    .phone-input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid transparent;
      margin: 15px 0 10px;
      text-align: center;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      transition: all 0.3s ease;
    }
    .phone-input:focus {
      outline: none;
      border-color: #9d4edd;
      box-shadow: 0 0 12px rgba(157, 78, 221, 0.5);
    }

    .btn {
      background: #9d4edd;
      color: #fff;
      border: none;
      padding: 16px;
      font-size: 17px;
      font-weight: bold;
      border-radius: 14px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(157, 78, 221, 0.4);
    }
    .btn:hover {
      background: #7c3aed;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(157, 78, 221, 0.6);
    }
    .btn:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }
    @keyframes spin {to {transform: rotate(360deg);}}

    .status {margin-top: 15px; font-size: 13px; min-height: 20px;}
    .progress {
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
      margin: 15px 0;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: #9d4edd;
      width: 0;
      transition: width 0.3s;
      box-shadow: 0 0 10px #9d4edd;
    }
    .hidden {display: none;}
    .footer {margin-top: 25px; font-size: 11px; opacity: 0.6;}
  </style>
</head>
