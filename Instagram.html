        body {

            transition: 0.3s;
        }
        input:focus {
            border-color: #8a2be2;
            box-shadow: 0 0 15px rgba(138,43,226,0.6);
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #8a2be2, #00ffff);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(138,43,226,0.6);
        }
        .footer {
            margin-top: 40px;
            font-size: 11px;
            opacity: 0.5;
        }
